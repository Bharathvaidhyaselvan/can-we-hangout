<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Can We Hangout?</title>
</head>
<body>
  <div class="container" id="prankContainer">
    <div class="prank-content">
      <img src="assets/bunny-cute.gif" alt="GIF">
      <h1>Can we hangout sometime?</h1>
      <button id="yesButton" onclick="showConfirmation()">Yes</button>
      <button id="noButton" onmouseover="moveButton()">No</button>
    </div>
  </div>

  <div class="overlay" id="confirmationOverlay">
    <div class="confirmation-content">
      <h2>Yeah! Let's meet.</h2>
      <img src="assets/bunny-go.gif">
      <form id="confirmationForm" netlify method="POST" onsubmit="submitForm(); return false;">
        <label for="name">👤Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="place">📍Place:</label>
        <input type="text" id="place" name="place" required>
        <label for="date">📅Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">⏲️Time:</label>
        <input type="time" id="time" name="time" required>
        <input type="hidden" name="form-name" value="confirmationForm">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
